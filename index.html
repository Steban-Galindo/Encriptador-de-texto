<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <h1 class="title">Encriptador de texto</h1>
        <div class="subtitle">
          <p class="name">Steban</p>
          <label>
            <input type="checkbox" class="slider" />
            <div class="switch">
              <div class="suns"></div>
              <div class="moons">
                <div class="star star-1"></div>
                <div class="star star-2"></div>
                <div class="star star-3"></div>
                <div class="star star-4"></div>
                <div class="star star-5"></div>
                <div class="first-moon"></div>
              </div>
              <div class="sand"></div>
              <div class="bb8">
                <div class="antennas">
                  <div class="antenna short"></div>
                  <div class="antenna long"></div>
                </div>
                <div class="head">
                  <div class="stripe one"></div>
                  <div class="stripe two"></div>
                  <div class="eyes">
                    <div class="eye one"></div>
                    <div class="eye two"></div>
                  </div>
                  <div class="stripe detail">
                    <div class="detail zero"></div>
                    <div class="detail zero"></div>
                    <div class="detail one"></div>
                    <div class="detail two"></div>
                    <div class="detail three"></div>
                    <div class="detail four"></div>
                    <div class="detail five"></div>
                    <div class="detail five"></div>
                  </div>
                  <div class="stripe three"></div>
                </div>
                <div class="ball">
                  <div class="lines one"></div>
                  <div class="lines two"></div>
                  <div class="ring one"></div>
                  <div class="ring two"></div>
                  <div class="ring three"></div>
                </div>
                <div class="shadow"></div>
              </div>
            </div>
          </label>
        </div>
      </div>
    </header>
    <main>
      <div class="text-area">
        <div class="text-input">
          <input
            type="text"
            id="output-text"
            placeholder="Ingresa el texto aqui"
          />
        </div>
        <div class="output"></div>
      </div>
    </main>
  </body>
</html>
